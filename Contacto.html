<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-contacto.css">
        <link rel="apple-touch-icon" sizes="57x57" href="/favicons/favicon.ico">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo-blanco.png" alt="Logo Barbería Alura" class="imgHeader">
                <nav>
                    <ul class="menu">
                        <li><a href="Index.html">Home</a></li>
                        <li><a href="Productos.html">Productos</a></li>
                        <li><a href="Contacto.html">Contacto</a></li>
                    </ul>
                </nav>
                </h1>
            </div>
        </header>
        <form>
            <div class="formularioInfo">
                <label for="nombreapellido">Nombres y Apellidos</label>
                <input type="text" id="nombreapellido" class="input-padron" required> 

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xxx)xxx-xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols=70 rows=10 id="mensaje" class="input-padron" required placeholder="Escribe aquí"></textarea>
            </div>
            <div class="formaContacto">
                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>           
                    <div class="contact">
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    </div>
                </fieldset>
            </div>
            <div class="selectHorario">
                <fieldset>
                    <legend>¿En qué horario prefiere ser atendido?</legend>
                    <select>
                        <option>mañana</option>
                        <option>tarde</option>
                        <option>noche</option>
                    </select>    
                </fieldset>
            </div>
            <div class="novedades">
            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la barbería Alura?</label>

            <input type="submit" value="Enviar formulario" class="enviar">
            </div>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08:00.20:00</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08:00.20:00</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08:00.20:00</td>
                </tr>
            </tbody>
        </table>
        <footer>
            <div>
                <img src="imagenes/logo-blanco.png" alt="Logo Barbería Alura" class="imgFooter">
            </div>
            <div>
                <p class="copyright"> &copy Copyright Barbería Alura- 2023</p>
                <p class="copyright"> Tunja, Boyacá </p>
            </div>
        </footer>
    </body>
</html>
